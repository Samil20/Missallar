<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Form</title>
</head>
<body>
  <section class="wrapper">
    <div class="container">
      <div class="container__welcome">

        <div class="welcome">
          <h2 class="welcom__title">Welcome Back  ðŸ‘‹</h2>
          <p class="welcome__text">Today is a new day. It's your day. You shape it. 
Sign in to start managing your projects.</p>
        </div>
        <div class="container__form">
          <form>
            <div class="form__first">
              <label class="form__label" for="email">Email</label>
              <input class="form__input" type="text" id="email" placeholder="Example@email.com">
            </div>
            <div class="form__second">
              <label class="form__label" for="pass">Password</label>
              <input class="form__input" type="text" id="pass" placeholder="At least 8 characters">
            </div>          
            <a class="form__link" href="#!">Forgot Password?</a>
            <button type="button" class="form__btn">Sign in</button>
          </form>
        </div>
        <div class="footer">
          <p class="footer__or">Or</p>
          <div class="foot__position">
            <img src="/image/Google.svg" alt="">
            <a>Sign in with Google</a>
          </div>
          <div class="foot__position">
            <img src="/image/Facebook.svg" alt="">
            <a>Sign in with Facebook</a>
          </div>
          <p class="footer__end">Don't you have an account? <a href="#!" class="signin__link">Sign up</a></p>
        </div>

      </div>
      
    </div>
    <img src="/image/Art.png" alt="" class="form__img">
  </section>
</body>
</html>
